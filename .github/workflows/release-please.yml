on:
  push:
    branches:
      - master

permissions:
  contents: write
  packages: write
  pull-requests: write

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release
        id: release
        if: ${{ github.ref_name == 'master' }}
        uses: googleapis/release-please-action@v4
        with:
          release-type: node
          default-branch: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v3
        if: ${{ steps.release.outputs.releases_created }}
